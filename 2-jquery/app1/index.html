<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <title>Document</title>
</head>

<body class="container">

    <h1>jQuery Demo</h1>

    <hr />


    <div id="filters">

        <button class="btn btn-success">On Sale Now</button>
        <button class="btn btn-danger">Expiring Soon</button>

    </div>

    <hr/>



    <div class="row">


        <div class="col-4 col-md-4 col-lg-4">
            <div class="card">
              
                <div class="card-body vacation onsale" data-price="25000">
                    <h2>Andaman Tour</h2>
                    <hr/>
                    <h5>Comments on this package</h5>
                    <p>Very nice</p>
                    <p>Burdget friendly</p>
                    <hr/>
                    <button class="price">Get Price</button>
                </div>
            </div>
        </div>

        <div class="col-4 col-md-4 col-lg-4">
            <div class="card">
             
                <div class="card-body vacation expiring" data-price="35000">
                    <h2>Andaman Tour-1</h2>
                    <hr/>
                    <h5>Comments on this package</h5>
                    <p>Very nice</p>
                    <p>Burdget friendly</p>
                    <hr/>
                    <button class="price">Get Price</button>
                </div>
            </div>
        </div>

        <div class="col-4 col-md-4 col-lg-4">
            <div class="card">
              
                <div class="card-body vacation onsale" data-price="82000">
                    <h2>Andaman Tour-2</h2>
                    <hr/>
                    <h5>Comments on this package</h5>
                    <p>Very nice</p>
                    <p>Burdget friendly</p>
                    <hr/>
                    <button class="price">Get Price</button>
                </div>
            </div>
        </div>

    </div>





    <script src="app1.js"></script>

</body>

</html>
